syntax = "proto3";

package pb;

// github.com/grpc-ecosystem/grpc-gateway
// import "go" 

service Provision {
	rpc Apply (ApplyReq) returns (ApplyResp) {}
	rpc Destroy (ApplyReq) returns (ApplyResp) {}
}

message ApplyReq {
	string project_id = 1;
	string giturl     = 2;
	bool destroy = 3;
}

message ApplyResp {
	string project_id = 1;
}